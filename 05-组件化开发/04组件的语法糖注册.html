    <div id="app">

    <script type="text/javascript">

        template: `
        <div>
          <h2>我是自定义组件1</h2>
          <pre>

          </pre>
        </div>
        `
      });

      var data = {};
      var vue = new Vue({
        el: '#app',
        data: data,
        methods: {},
        components: {
          // 通过语法糖的形式注册局部组件
          'my-cpn-2': {
            template: `
            <div>
            <h2>我是自定义组件2</h2>
            <pre>
                这是自定义组件的核心原理方式：
