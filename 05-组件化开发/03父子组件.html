<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <!-- my-cpn-2 这个组件里面就嵌套了 my-cpn-1 -->
      <my-cpn-2></my-cpn-2>

      <!-- 这里不能使用 <my-cpn-1></my-cpn-1>，会报错，因为在根组件 vue 中没有注册 my-cpn-1，页面编译的时候，就会去寻找替换，没找到就报错 -->
      <!-- <my-cpn-2></my-cpn-2> -->
    </div>

    <script src="../js/Vue.js"></script>
    <script type="text/javascript">
      let mycpn1 = Vue.extend({
        template: `
          <div>
            <h2>我是自定义组件1</h2>
          </div>
        `
      });

      let mycpn2 = Vue.extend({
        template: `
          <div>
            <h2>我是自定义组件2</h2>
            <my-cpn-1></my-cpn-1>
          </div>
        `,
        components: {
          'my-cpn-1': mycpn1 // 嵌套了一个子组件
        }
      });

      var data = {};
      var vue = new Vue({
        el: '#app',
        data: data,
        methods: {},
        components: {
          // 这种通过组件实例 vue 的属性 components 注册的组件就是局部组件
          'my-cpn-2': mycpn2
        }
      });
    </script>
  </body>
</html>
