<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <cpn ref="childCPN"></cpn>
      <button @click="invokeChildCPNMethodsAndAttr">调用子组件的方法和访问子组件的属性</button>
    </div>

    <template id="cpn">
      <div class="template">我是子组件</div>
    </template>

    <script src="../js/Vue.js"></script>
    <script type="text/javascript">
      let cpn = {
        template: '#cpn',
        props: {},
        data() {
          return {
            name: 'sunzj'
          };
        },
        methods: {
          print() {
            console.log('访问到了子组件的 print 方法');
          }
        }
      };
      // 创建 vue 实例
      var vue = new Vue({
        el: '#app',
        data: {},
        methods: {
          invokeChildCPNMethodsAndAttr() {
            // console.log(this.$children); // 通过 $children 可以访问到所有的子组件对象，返回一个数组
            console.log(this.$refs.childCPN); // 通过 ref 属性获取指定的子组件
            this.$refs.childCPN.print();
            console.log(this.$refs.childCPN.name);
          }
        },
        components: {
          cpn
        }
      });
    </script>
  </body>
</html>
