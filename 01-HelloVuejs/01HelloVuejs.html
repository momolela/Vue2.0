<div id="app">
    <h1>Hello {{name}}</h1> <!-- {{ }} 用于输出对象属性和函数返回值 -->
    <h1>{{details()}}</h1>
</div>

<script src="../js/Vue.js"></script>
<script type="text/javascript">
    var data = {
        name: "Vuejs"
    };
    var vue = new Vue({ // Vue 的 options 配置
        el: '#app',
        data: data, // 用于定义数据属性，vue的组件化时，data必须是一个函数
        methods: {  // 用于定义的方法，可以通过 return 来返回函数值
            details: function () {
                return "你好，vue";
            }
        }
    })

    document.write("vue.$data === data : " + (vue.$data === data)) // true
    document.write("<br>")
    document.write("vue.$el === document.getElementById('app') : " + (vue.$el === document.getElementById('app'))) // true
</script>
