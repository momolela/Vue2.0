<div id="app">
  <h1>{{name}}</h1>
  <h1>Hello {{name}}</h1>
  <h1>{{firstName + lastName}}</h1>
  <h1>{{firstName + ' ' + lastName}}</h1>
  <h1>{{firstName}} {{lastName}}</h1>
  <h1>{{count * 2}}</h1>
  <h1>{{details().message}}</h1>
  <h1>{{script}}</h1>
</div>

<script src="../js/Vue.js"></script>
<script type="text/javascript">
  var data = {
    name: "Vuejs",
    firstName: "zhaojiang",
    lastName: "sun",
    count: 1,
    script: '<audio src/ onerror= alert(/xss/)>',
  };
  var vue = new Vue({
    // Vue 的 options 配置
    el: "#app",
    data: data, // 用于定义数据属性，vue的组件化时，data必须是一个函数
    methods: {
      // 用于定义的方法，可以通过 return 来返回函数值
      details: function () {
        return { message: "你好，vue" };
      },
    },
  });
</script>
