<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <!-- 使用 | 管道符配合过滤器，对数据进行过滤，结果是 sb，sunzj，可以使用多个管道符多个过滤器 -->
      <!-- 当有局部和全局两个名称相同的过滤器时候，会以就近原则进行调用，即：局部过滤器优先于全局过滤器被调用！ -->
      <div>{{message | msgFormat | msgFormatParam('sb')}}</div>
    </div>

    <script src="../js/Vue.js"></script>
    <script type="text/javascript">
      // 先定义一个全局的无参过滤器，名称为 msgFormat
      Vue.filter("msgFormat", function (msg) {
        return msg.replace("name", "sunzj");
      });
      // 定义一个全局的有参过滤器，名称为 msgFormatParam，参数通过 arg 传递
      Vue.filter("msgFormatParam", function (msg, arg) {
        return msg.replace("hello", arg);
      });
      var data = {
        message: "hello，name",
      };
      var vue = new Vue({
        el: "#app",
        data: data,
      });
    </script>
  </body>
</html>
