<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <!-- 使用 | 管道符配合过滤器，对数据进行过滤，结果是 sb，sunzj，可以使用多个管道符多个过滤器 -->
      <!-- 当有局部和全局两个名称相同的过滤器时候，会以就近原则进行调用，即：局部过滤器优先于全局过滤器被调用！ -->
      <div>{{message | msgFormat | msgFormatParam('sb')}}</div>
    </div>

    <script src="../js/Vue.js"></script>
    <script type="text/javascript">
      var data = {
        message: "hello，name",
      };
      var vue = new Vue({
        el: "#app",
        data: data,
        filters: {
          //过滤器是定义在 vue 的实例中。其作用的区域也是 vue实例【#app】控制的区域
          msgFormat(msg) {
            // 先定义一个局部的无参过滤器，名称为 msgFormat
            return msg.replace("name", "sunzj");
          },
          msgFormatParam(msg, arg) {
            // 定义一个局部的有参过滤器，名称为 msgFormatParam，参数通过 arg 传递
            return msg.replace("hello", arg);
          },
        },
      });
    </script>
  </body>
</html>
