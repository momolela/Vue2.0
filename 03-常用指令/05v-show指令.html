<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <div v-if="false" id="a">这个不会显示，而且 dom 元素也不存在，当只存在一次切换的时候，用 v-if</div>
      <div v-show="false" id="b">这个不会显示，但是 dom 元素还在，只是 display: none;，当要频繁切换的时候，使用 v-show ，性能高</div>
    </div>

    <script src="../js/Vue.js"></script>
    <script type="text/javascript">
      var data = {};
      var vue = new Vue({
        el: '#app',
        data: data,
        methods: {}
      });
    </script>
  </body>
</html>
